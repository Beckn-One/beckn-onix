  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /data/bap-network-config

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bap-network-config-volume-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
